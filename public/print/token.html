    <style>

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           CARD

        .card {
            width: 100%;
            height: 100%;
            background: #fff;
            overflow: hidden;
        }

        .form-box {
            border: 2.5px solid #000;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* ===== HEADER ===== */
        .header-row {
            display: flex;
            border-bottom: 2.5px solid #000;
            flex-shrink: 0;
        }

        .header-cell {
            padding: 2px 5px;
            font-size: 9px;
            font-weight: 900;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .cell-gender {
            border-right: 2px solid #000;
            padding: 2px 8px;
            font-size: 14px;
            min-width: 28px;
        }

        .cell-date {
            flex: 1;
            border-right: 2px solid #000;
            font-size: 9px;
        }

        .cell-token {
            flex: 1;
            font-size: 9px;
        }

        /* ===== BODY ===== */
        .form-body {
            flex: 1;
            padding: 2px 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            min-height: 0;
            overflow: hidden;
        }

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           FORM ROW
           
           Clean colon-based layout:
           â€¢ à¤¨à¤¾à¤® à¤”à¤° à¤‰à¤®à¥à¤° :  OGGY (25)
           
           - No vertical bar
           - Hindi maatrayen fully visible
           - Proper line-height for Hindi
           â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .form-row {
            display: flex;
            align-items: flex-end;
            padding: 0;
            margin: 0;
        }

        .form-row .bullet {
            width: 2.5px;
            height: 2.5px;
            background: #000;
            border-radius: 50%;
            margin-right: 2px;
            flex-shrink: 0;
            margin-bottom: 3px;
        }

        /*
         * Label with colon
         * Fixed width so all colons align vertically
         * line-height: 1.5 â†’ Hindi maatrayen (à¥‚ à¥€ à¥ˆ à¥‹à¤‚) 
         * will NOT get clipped
         */
        .form-row .label-text {
            font-size: 6.5px;
            font-weight: 700;
            color: #000;
            white-space: nowrap;
            font-family: Arial, sans-serif;
            min-width: 62px;
            max-width: 62px;
            flex-shrink: 0;
            text-align: left;
            line-height: 1.5;
            padding-right: 1px;
        }

        /*
         * Value â€” bold, uppercase (English)
         * Sits on underline after colon
         * line-height: 1.5 for Hindi support
         */
        .form-row .value-text {
            flex: 1;
            min-width: 0;
            border-bottom: 0.8px solid #000;
            font-size: 7px;
            font-weight: 800;
            color: #000;
            text-transform: uppercase;
            padding-bottom: 0px;
            padding-left: 2px;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 1.5;
            letter-spacing: 0.01em;
        }

        /*
         * Hindi value â€” no uppercase
         * Same alignment, same line-height
         */
        .form-row .value-text-hi {
            flex: 1;
            min-width: 0;
            border-bottom: 0.8px solid #000;
            font-size: 7px;
            font-weight: 800;
            color: #000;
            text-transform: none;
            padding-bottom: 0px;
            padding-left: 2px;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 1.5;
        }

        /* Empty line (for hand-fill) */
        .form-row .line {
            flex: 1;
            border-bottom: 0.8px solid #000;

            height: 0;
            margin-bottom: 1px;

        .remark-row .remark-label {

        .remark-row .value-text {

            font-weight: 800;
            color: #000;
            text-transform: uppercase;
            padding-bottom: 0px;
            padding-left: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 1.5;
        }

        .remark-row .value-text-hi {
            flex: 1;
            border-bottom: 0.8px solid #000;
            font-size: 7px;
            font-weight: 800;
            color: #000;
            text-transform: none;
            padding-bottom: 0px;
            padding-left: 2px;
            overflow: hidden;

        .footer-middle .fbullet {

            background: #000;

        .footer-right {

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           EMPTY CARD
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .card-empty .form-box {
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-empty .empty-label {

            font-weight: 700;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           PRINT BAR
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .print-bar {

            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.96);
            backdrop-filter: blur(12px);
            padding: 12px 20px;

        .print-bar-info {

        .print-bar-info strong {

        }

        .print-btn {

        .empty-state {

        @media print {

                background: #fff;
                padding: 0;
                margin: 0;

<body>

    <div class="screen-header">

    </div>

    <div class="print-bar" id="printBar" style="display:none;">
        <div class="print-bar-info">
            ğŸ« <strong id="tokenCount">0</strong> tokens â€¢
            ğŸ“„ <strong id="pageCount">0</strong> pages (A4) â€¢
            ğŸŒ³ Paper saved!
        </div>
        <button class="print-btn" onclick="window.print()">ğŸ–¨ Print Tokens</button>

    <script>
        var CARDS_PER_PAGE = 8;

        function esc(str) {
            if (!str) return "";
            var d = document.createElement("div");
            d.textContent = String(str);
            return d.innerHTML;
        }

        function formatDate(dateStr) {
            if (!dateStr) return "â€”";
            var p = String(dateStr).split("-");
            if (p.length === 3) return p[2] + "/" + p[1] + "/" + p[0];
            return dateStr;
        }

        function genderLetter(gender) {
            if (!gender) return "?";
            var g = String(gender).toUpperCase();
            if (g === "MALE") return "M";
            if (g === "FEMALE") return "F";
            return "O";
        }

        /* Detect Hindi/Devanagari characters */
        function isHindi(str) {
            if (!str) return false;
            return /[\u0900-\u097F]/.test(str);
        }

        /* Boolean + note â†’ "à¤¹à¤¾à¤ â€” note" or "à¤¨à¤¹à¥€à¤‚" */
        function boolNote(boolVal, noteVal) {
            var parts = [];
            if (boolVal === true) parts.push("à¤¹à¤¾à¤");
            else if (boolVal === false) parts.push("à¤¨à¤¹à¥€à¤‚");
            if (noteVal && String(noteVal).trim()) parts.push(String(noteVal).trim());
            return parts.join(" â€” ");
        }

        /*
         * Form row â€” clean colon style:
         * â€¢ à¤¨à¤¾à¤® à¤”à¤° à¤‰à¤®à¥à¤° :  OGGY (25)
         *                   ___________
         * 
         * Label has colon built-in
         * No vertical separator bar
         * Hindi: line-height 1.5, no clipping
         */
        function formRow(label, value) {
            var v = value ? String(value).trim() : "";
            var valueHtml;

            if (v) {
                if (isHindi(v)) {
                    valueHtml = '<span class="value-text-hi">' + esc(v) + '</span>';
                } else {
                    valueHtml = '<span class="value-text">' + esc(v) + '</span>';
                }
            } else {
                valueHtml = '<div class="line"></div>';
            }

            return '<div class="form-row">' +
                '<div class="bullet"></div>' +
                '<span class="label-text">' + esc(label) + ' :</span>' +
                valueHtml +
                '</div>';
        }

        /* Remark row â€” same clean style */
        function remarkRow(label, value) {
            var v = value ? String(value).trim() : "";
            var valueHtml;

            if (v) {
                if (isHindi(v)) {
                    valueHtml = '<span class="value-text-hi">' + esc(v) + '</span>';
                } else {
                    valueHtml = '<span class="value-text">' + esc(v) + '</span>';
                }
            } else {
                valueHtml = '<div class="line"></div>';
            }

            return '<div class="remark-row">' +
                '<span class="remark-label">' + esc(label) + ' :</span>' +
                valueHtml +
                '</div>';
        }

        /*
         * â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         * BUILD TOKEN CARD
         *
         * Clean layout:
         * â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
         * â”‚ F â”‚   Date : 18/02/2026  â”‚ T: 1   â”‚
         * â”œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¤
         * â”‚ â€¢ à¤¨à¤¾à¤® à¤”à¤° à¤‰à¤®à¥à¤° :     OGGY (25)     â”‚
         * â”‚ â€¢ à¤•à¤¹à¤¾à¤ à¤¸à¥‡ :          WASHINGTON     â”‚
         * â”‚ â€¢ à¤¸à¤¤à¥à¤¸à¤‚à¤— à¤¶à¥à¤°à¤µà¤£ :     2022          â”‚
         * â”‚ â€¢ à¤µà¥ƒà¤¨à¥à¤¦à¤¾à¤µà¤¨ à¤•à¤¿à¤¤à¤¨à¥€ à¤¬à¤¾à¤° : 65           â”‚
         * â”‚ â€¢ à¤¦à¥€à¤•à¥à¤·à¤¾ à¤ªà¥à¤°à¤¥à¤® :     20-04-23      â”‚
         * â”‚ â€¢ à¤•à¥à¤¯à¤¾ à¤•à¤°à¤¤à¥‡ à¤¹à¥ˆà¤‚ :     COMAND        â”‚
         * â”‚ â€¢ à¤¨à¤¶à¤¾ à¤‡à¤¤à¥à¤¯à¤¾à¤¦à¤¿ :      à¤¨à¤¹à¥€à¤‚          â”‚
         * â”‚ â€¢ à¤ªà¤¾à¤²à¤¤à¥‚ à¤œà¤¾à¤¨à¤µà¤° :       à¤¨à¤¹à¥€à¤‚          â”‚
         * â”‚ â€¢ à¤ªà¥‚à¤°à¥à¤µ à¤®à¥‡à¤‚ à¤¦à¥€à¤•à¥à¤·à¤¾ :   à¤¨à¤¹à¥€à¤‚          â”‚
         * â”‚ â€¢ à¤ªà¤¾à¤°à¤¿à¤µà¤¾à¤°à¤¿à¤• à¤¸à¤¹à¤®à¤¤à¤¿ :   FATHER        â”‚
         * â”‚   Remark :          IFXIGXIG...    â”‚
         * â”‚   ________________________________ â”‚
         * â”œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¤
         * â”‚ approver â”‚â€¢ remarksBy â”‚ sign____   â”‚
         * â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
         * â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         */
        function buildCard(item, mode, date) {
            var c = item.customer || {};
            var seq = item.sequenceNo || 0;

            var headerLetter = genderLetter(c.gender);
            var nameAge = (c.name || "") + (c.age ? " (" + c.age + ")" : "");
            var kahanSe = c.address || "";
            var satsang = c.dikshaYear || "";
            var vrindavan = c.vrindavanVisits || "";
            var firstDiksha = c.firstDikshaYear || "";
            var occup = c.occupation || "";
            var nashaVal = boolNote(c.nasha, c.nashaNote);
            var petVal = boolNote(c.hasPet, c.petNote);
            var guruVal = boolNote(c.hadTeacherBefore, c.guruNote);
            var familyVal = c.familyPermissionRelation || "";
            var remarkVal = c.note || "";
            var approverVal = c.approver || "";
            var remarksByVal = c.remarksBy || "";

            return '<div class="card"><div class="form-box">' +

                /* HEADER */
                '<div class="header-row">' +
                '<div class="header-cell cell-gender">' + esc(headerLetter) + '</div>' +
                '<div class="header-cell cell-date">Date : ' + esc(formatDate(date)) + '</div>' +
                '<div class="header-cell cell-token">Token no: ' + seq + '</div>' +
                '</div>' +

                /* BODY */
                '<div class="form-body">' +
                formRow("à¤¨à¤¾à¤® à¤”à¤° à¤‰à¤®à¥à¤°", nameAge) +
                formRow("à¤•à¤¹à¤¾à¤ à¤¸à¥‡", kahanSe) +
                formRow("à¤¸à¤¤à¥à¤¸à¤‚à¤— à¤¶à¥à¤°à¤µà¤£", satsang) +
                formRow("à¤µà¥ƒà¤¨à¥à¤¦à¤¾à¤µà¤¨ à¤•à¤¿à¤¤à¤¨à¥€ à¤¬à¤¾à¤°", vrindavan) +
                formRow("à¤¦à¥€à¤•à¥à¤·à¤¾ à¤ªà¥à¤°à¤¥à¤® à¤‰à¤ªà¤¸à¥à¤¥à¤¿à¤¤à¤¿", firstDiksha) +
                formRow("à¤•à¥à¤¯à¤¾ à¤•à¤°à¤¤à¥‡ à¤¹à¥ˆà¤‚", occup) +
                formRow("à¤¨à¤¶à¤¾ à¤‡à¤¤à¥à¤¯à¤¾à¤¦à¤¿", nashaVal) +
                formRow("à¤ªà¤¾à¤²à¤¤à¥‚ à¤œà¤¾à¤¨à¤µà¤°", petVal) +
                formRow("à¤ªà¥‚à¤°à¥à¤µ à¤®à¥‡à¤‚ à¤¦à¥€à¤•à¥à¤·à¤¾", guruVal) +
                formRow("à¤ªà¤¾à¤°à¤¿à¤µà¤¾à¤°à¤¿à¤• à¤¸à¤¹à¤®à¤¤à¤¿", familyVal) +

                /* REMARK */
                remarkRow("Remark", remarkVal) +
                '<div class="remark-extra"></div>' +
                '</div>' +

                /* FOOTER (default) */
                '<div class="footer-row">' +
                '<div class="footer-cell footer-left">' +
                (approverVal ? esc(approverVal) : '&nbsp;') +
                '</div>' +
                '<div class="footer-cell footer-middle">' +
                '<span class="fbullet"></span> ' + esc(remarksByVal || "â€”") +
                '</div>' +
                '<div class="footer-cell footer-right">' +
                'sign ___________' +
                '</div>' +
                '</div>' +

                '</div></div>';
        }

        function buildEmptyCard() {
            return '<div class="card card-empty"><div class="form-box">' +
                '<span class="empty-label">âœ‚ â€” â€” â€”</span>' +
                '</div></div>';
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           MAIN INJECTION
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        window.__INJECT_TOKENS__ = function(data) {
            var title = (data && data.title) || "Token Print";
            var date = (data && data.date) || "";
            var mode = (data && data.mode) || "MEETING";
            var items = (data && data.items) || [];

            document.getElementById("pageTitle").textContent = "ğŸ« " + title;
            document.getElementById("pageSub").textContent =
                items.length + " tokens â€¢ 8 per page â€¢ Generated: " + new Date().toLocaleString();

            if (items.length === 0) {
                document.getElementById("emptyState").style.display = "block";
                document.getElementById("printBar").style.display = "none";
                document.getElementById("pagesContainer").innerHTML = "";
                return;
            }

            var pages = [];
            for (var i = 0; i < items.length; i += CARDS_PER_PAGE) {
                pages.push(items.slice(i, i + CARDS_PER_PAGE));
            }

            var pagesHtml = "";
            for (var p = 0; p < pages.length; p++) {
                var pageItems = pages[p];
                var cardsHtml = "";
                for (var j = 0; j < CARDS_PER_PAGE; j++) {
                    if (j < pageItems.length) {
                        cardsHtml += buildCard(pageItems[j], mode, date);
                    } else {
                        cardsHtml += buildEmptyCard();
                    }
                }
                pagesHtml += '<div class="a4-page">' + cardsHtml + '</div>';
            }

            document.getElementById("pagesContainer").innerHTML = pagesHtml;
            document.getElementById("emptyState").style.display = "none";
            document.getElementById("printBar").style.display = "flex";
            document.getElementById("tokenCount").textContent = items.length;
            document.getElementById("pageCount").textContent = pages.length;
        };

        window.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                var container = document.getElementById("pagesContainer");
                if (!container.innerHTML.trim()) {
                    document.getElementById("emptyState").style.display = "block";
                }
            }, 800);
        });
    </script>
