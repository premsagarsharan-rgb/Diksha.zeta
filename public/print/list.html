<!-- FILE: public/print/list.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{TITLE}}</title>
  <style>
    @page { size: A4; margin: 10mm; }
    body { font-family: Arial, sans-serif; background: #f3f3f3; margin: 0; }

    .topbar {
      position: sticky; top: 0; z-index: 9999;
      background:#111; color:#fff;
      padding:10px 12px; display:flex; justify-content:space-between; gap:10px; align-items:center;
    }
    .btn { border:0; border-radius:10px; padding:10px 12px; font-weight:800; cursor:pointer; }
    .btnClose { background: rgba(255,255,255,0.18); color:#fff; }
    .btnPrint { background:#fff; color:#111; }

    .wrap { padding: 14px; }
    .card { background:#fff; border:1px solid #ddd; border-radius: 12px; padding: 12px; }

    h2 { margin: 0 0 6px; font-size: 16px; }
    .meta { font-size: 12px; color: #333; display:flex; flex-wrap: wrap; gap: 8px 14px; margin-bottom: 10px; }

    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #222; padding: 6px 7px; font-size: 11px; vertical-align: top; }
    th { background: #f2f2f2; text-align: left; }
    td.small { white-space: nowrap; }

    .sectionTitle { margin: 14px 0 8px; font-weight: 900; font-size: 13px; }

    @media print {
      body { background:#fff; }
      .topbar { display:none; }
      .wrap { padding: 0; }
      .card { border:0; border-radius:0; padding: 0; }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div style="font-weight:900;">{{TITLE}} â€¢ Total: {{TOTAL}}</div>
    <div style="display:flex; gap:8px;">
      <button class="btn btnClose" id="btnClose" type="button">Close</button>
      <button class="btn btnPrint" id="btnPrint" type="button">Print</button>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <h2>Container List</h2>
      <div class="meta">
        <span><b>Date:</b> {{DATE}}</span>
        <span><b>Mode:</b> {{MODE}}</span>
        <span><b>Generated:</b> {{GENERATED_AT}}</span>
      </div>

      <table>
        <thead>
          <tr>
            <th style="width:40px;">#</th>
            <th>Name</th>
            <th style="width:75px;">Gender</th>
            <th style="width:130px;">Phone</th>
            <th>Place</th>
            <th style="width:120px;">SN</th>
          </tr>
        </thead>
        <tbody>
          {{ROWS}}
        </tbody>
      </table>

      {{RESERVED_SECTION}}
    </div>
  </div>

  <script>
    document.getElementById('btnPrint').addEventListener('click', function(){ window.focus(); window.print(); });
    document.getElementById('btnClose').addEventListener('click', function(){ window.close(); });
  </script>
</body>
</html>
